            #footer {
                background-color:violet;
                /* margin shorthand needs values in order: top right bottom left
                order: top/bottom left/right
                order: all_sides
                */
                margin: 0 100px 5px 10px;
            }

            #sidebar {
                background-color:sienna;
                height: 200px;
                width: 200px;
            }
            #different_text
