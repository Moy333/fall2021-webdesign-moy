<!DOCTYPE html/>
<!--DOCTYPE tells the browser the type of HTML we are using. "html" refers to the the HTML5 version-->
<!--html is the ONLY sibling to the DOCTYPE. Everytingelse goes INSIDE of html elelment. Lang+"" refers to the language of the CONTENT. HTML code is always in English-->

<html lang="en">
    <head>
<!--All meta data goes in here-->
<!--This appears on the TAB of the page-->
<!--meta is an element for metadata. This meta element describes what CHARACTER SET this webpage uses. "UTF-8" is the most common-->

<meta charset="utf-8"/>


<!--Title refers to the text that goes inside of the tab-->
<title>HOME</title>
    </head>

    <body>
<!--All visual meta data goes in here-->
    </body>
</html>
